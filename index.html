<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearningKeeda | Web Developer</title>

    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="cover-photo">
        <img src="assets/image/myprofile.png" class="profile" />
      </div>
      <div class="profile-name">LearningKeeda</div>
      <p class="about">
        Content Creator and <br />
        Front-End Web Developer
        Programmer, GameDeveloper,
        AppDeveloper.
      </p>

      <div class="btn-wrapper">
        <div class="btn portfolio">
          <span class="fa fa-shopping-cart"></span>
          <div class="cta">
            <a href="https://imojo.in/9eQXs4">
              <h3>Designing Pdf</h3>
              <p>Get now</p>
            </a>
          </div>
        </div>
        <div class="btn youtube">
          <span class="fab fa-youtube"></span>
          <div class="cta">
            <a href="https://www.youtube.com/channel/UCJTb9-xYUSOBrE2SdBP-O0Q">
              <h3>Youtube Channel</h3>
              <p></p>
            </a>
          </div>
        </div>
        <div class="btn tiktok">
          <span class="fab fa-tiktok"></span>
          <div class="cta">
            <a href="#">
              <h3>TikTok Channel</h3>
              <p>(We don't recommend)</p>
            </a>
          </div>
        </div>
        <div class="btn blogger">
          <span class="fas fa-book"></span>
          <div class="cta">
            <a href="https://gadgetzoneonly.blogspot.com/">
              <h3>My Blogger</h3>
              <p></p>
            </a>
          </div>
        </div>
      </div>

      <div class="icon-group">
        <a href="https://www.instagram.com/learningkeeda/">
          <i class="fab fa-instagram"></i>
        </a>

        <a href="https://learningkeeda.me">
          <i class="fab fa-google"></i>
        </a>
        <a href="#">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/digitbharat/">
          <i class="fab fa-instagram"></i>
        </a>
        
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2021 Made by LearningKeeda</p>
    </div>

    <script>
      const img = document.querySelector(".profile");
      img.onclick = function () {
        this.classList.toggle("active");
      };
    </script>
  </body>
</html>
